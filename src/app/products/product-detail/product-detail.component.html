<div class="row">
    <div class="card">
        <img [src]="product.imgage" alt="{{product.name}}" class="card-img-top" style="max-height: 500px;">
        <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">${{ product.price }}</p>
            <p class="card-text">{{ product.description }}</p>
        </div>
    </div>
</div>
